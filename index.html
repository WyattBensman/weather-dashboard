<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header class="text-center py-3">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid ms-3 mt-3">
        <div class="row">
            <aside class="col-3">
                <h2>Search for a City:</h2>
                <!-- Capture this Value using userForm & id searchedCity -->
                <form class="userForm">
                    <input type="text" class="form-control" id="searchedCity" placeholder="Tampa">
                    <button type="submit" class="searchBtn w-100">Search</button>
                </form>
                <div class="line"></div>
                <!-- Append Search History Here -->
                <div class="historyBtnSection">
                </div>
            </aside>
            <div class="col-8">
                <div class="row d-flex flex-column">
                    <div class="currentWeather col">
                        <div class="d-inline-flex">
                            <!-- Grab appropriate data then append to page using .textContent -->
                            <h2 id="cityName"></h2>
                            <h2 id="currentDate"></h2>
                            <img id="topWeatherIcon" />
                        </div>
                        <p id="temp"></p>
                        <p id="wind"></p>
                        <p id="humidity"></p>
                    </div>
                    <div class="col mt-3">
                        <h3>5-Day Forecast:</h3>
                        <!-- Append Five Day Forecast Cards here -->
                        <div id="forecastContainer" class="row d-flex">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Link Bootstrap JavaScript & JQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Link -->
    <script src="./script.js"></script>
</body>

</html>
