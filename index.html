<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header class="text-center py-3">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid ms-3 mt-3">
        <div class="row">
            <aside class="col-3">
                <h2>Search for a City:</h2>
                <!-- Need to Capture this Value -->
                <form class="userForm">
                    <input type="text" class="form-control" id="searchedCity" placeholder="Tampa">
                    <!-- Need a click event for this  -->
                    <button type="submit" class="searchBtn w-100">Search</button>
                </form>
                <div class="line"></div>
                <!-- I will take the captured value & using the Click event I will append a button -->
                <div class="historyBtnSection">
                    <!-- This won't be on the screen until I receive a search -->
                    <button id="searchedCity" class="historyBtn w-100"></button>
                </div>
            </aside>
            <div class="col-8">
                <div class="row d-flex flex-column">
                    <div class="currentWeather col">
                        <div class="d-inline-flex">
                            <!-- .textContent the Captured Value -->
                            <h2 id="cityName"></h2>
                            <!-- Append the Current Date -->
                            <h2 id="currentDate"></h2>
                        </div>
                        <!-- From the API capture the Temp, Wind 7 Humidity -->
                        <p id="temp"></p>
                        <p id="wind"></p>
                        <p id="humidity"></p>
                    </div>
                    <div class="col mt-3">
                        <h3>5-Day Forecast:</h3>
                        <div class="row d-flex">
                            <div class="card col mx-2">
                                <h6 id="fiveDayDate">9/13/2023</h6>
                                <p id="weatherIcon"></p>
                                <p id="fiveDayTemp"></p>
                                <p id="fiveDayWind"></p>
                                <p id="fiveDayHumidity"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Link Bootstrap JavaScript & JQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Link -->
    <script src="./script.js"></script>
</body>

</html>
